<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <title>Alexis's 2021 Reads</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="stylesheet.css">

</head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="images/CMiller.jpg" alt="Book cover for 'Know my name' by Chanel Miller"/>
        </div>
        <div class="swiper-slide">
          <img src="images/KatieMack.jpg" alt="Book cover for 'the end of everything astrophysically speaking by katie mack'">
        </div>
        <div class="swiper-slide">
          <img src="images/Psalm.jpg" alt="Book cover for 'a psalm for the wild built by becky chambers'">
        </div>
        <div class="swiper-slide">
          <img src="images/Otessa.jpg" alt="Book cover for 'My year of rest and relaxation by Otessa Moshfegh'" />
        </div>
        <div class="swiper-slide">
          <img src="images/NormalPeople.jpg" alt="Book cover for 'Normal People' by Sally Rooney" />
        </div>
        <div class="swiper-slide">
          <img src="images/RightTo.jpg" alt="Book cover for 'The Right to Sex' by Amia Srinivasan"/>
        </div>
        <div class="swiper-slide">
          <img src="images/Vuong.jpg" alt="Book cover for 'On earth we're briefly gorgeous' by Ocean Vuong" />
        </div>
        <div class="swiper-slide">
          <img src="images/SevenHusbands.jpg" alt="Book cover for 'Seven Husbands of Evelyn Hugo' by Taylor Jenkins Reid'" />
        </div>
        <div class="swiper-slide">
          <img src="images/Mitchell.jpg" alt="Book cover for 'Artifical Intelligence: A guide for thinking humans' by Melanie Mitchell" />
        </div>

        <div class="swiper-slide">
          <img src="images/Mistborn.jpg" alt="Book cover for 'Mistborn' by Brandon Sanderson">
        </div>

        <div class="swiper-slide">
          <img src="images/dreamHouse.jpg" alt="Book cover for 'In the Dream House' by Carmen Maria Machado">
        </div>

        <div class="swiper-slide">
          <img src="images/BellJar.jpg" alt="Book cover for 'The Bell Jar' by Sylvia Plath">
        </div>

        <div class="swiper-slide">
          <img src="images/Anthropocene.jpg" alt="Book cover for 'the antrhopocene reviewed' by John Green">
        </div>

        <div class="swiper-slide">
          <img src="images/MaryOliver.jpg" alt="Book cover for 'Upstream' by Mary Oliver">
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows: true,
        },
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
  </body>
</html>
